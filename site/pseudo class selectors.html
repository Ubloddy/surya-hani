header li {

   border:1px solid pink ;
   color :red;

   width:250px;

  }


a:hover ,a:active {
	background-color: red;
	color:violet;
	font-size:40px;
	}
div:nth-child(odd){
     background-color: yellow;
     cursor:pointer;
}
div:nth-child(even){
	background-color:orange;
	}
