<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning elements</title>
<style>
* {box-sizing:border-box;
	margin :0
	padding:0;
	}
h1 {
	margin-bottom:2px;
}

div#container {
  background-color:yellow;
  position:relative;
  top:40px;
  
  }
 p{
  width:50px;
  height:50px;
  border:1px solid black;
  margin-bottom:15px;
  }
 #p1{
	background-color:red;
	position:relative;
	top:65px;
	left:65px;
	
}
 #p2{
	background-color:blue;
}
  #p3{
  background-color:pink;
  position:absolute;
  top:0;
  left:0;
  }
  </style>
  </head>
  <body>
  <h1>Positioning elements</h1>
  
  <div id="container">
   <p id="p1"></p>
   <p id="p2"></p>
   <p id="p3"></p>
  </div>
   
   </body>
   </html>
