<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning elements</title>
<style>

h1 {
	margin-bottom:2px;
}

 p{
  border:1px solid black;
  margin-bottom:15px;
  }
  
 #p1{
	background-color:red;
	width:300px;
	height:300px;
	
}
 #p2{
	background-color:blue;
	width:50px;
	height:50px;
}

@media (min-width:1200px) {
#p1 { 
	width:80%;
	}
#p2 {
	width:150px;
    height:150px;
	}
 }
 
@media (min-width:992px) and (max-width: 1190px) {
  #p1 {
     width:80%;
	 }
	 #p2 {
	   width:150px ;
	   height150px;
	  }
	  }
  
  </style>
  </head>
  <body>
  <h1>Media queries </h1>
  
   <p id="p1"></p>
   <p id="p2"></p>
 
 
   
   </body>
   </html>
